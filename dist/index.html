<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-header">
        <div id="search-section">
          <div id="search-group">
            <input
              type="text"
              id="search-location"
              placeholder="Enter your location"
            />
            <button
              id="search-location-button"
              class="button-28"
              role="button"
            >
              Search
            </button>
          </div>
        </div>
        <div id="todays-weather-container">
          <div class="custom-shape-divider-bottom-1653323201">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
          <div class="todays-weather-container-top">
            <div class="todays-weather-container-top-a">
              <h2 id="todays-weather-location">-</h2>
              <img
                id="todays-weather-icon"
                src="http://openweathermap.org/img/wn/10d@4x.png"
              />
            </div>
            <div>
              <div class="flex">
                <h1 id="todays-weather-temp">-</h1>
                <span id="todays-weather-temp-c">°</span>
              </div>
              <h2 id="weather-description">-</h2>
            </div>
          </div>
          </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div>
          <h2 class="h2-main">Weather now</h2>
        </div>
        <div class="asd1">
          <div class="todays-weather-info">
            <div class="todays-weather-info-left">
              <span class="material-symbols-outlined"> thermometer </span>
            </div>
            <div class="todays-weather-info-right">
              <h3 class="h2-weather-extra">Feels like</h3>
              <p id="todays-weather-feels">-°</p>
            </div>
          </div>
          <div class="todays-weather-info">
            <div class="todays-weather-info-left">
              <span
                  class="material-symbols-outlined"
                  id="weather-extra-wind-degree"
                >
                  south
                </span>
            </div>
            <div class="todays-weather-info-right">
              <h3 class="h2-weather-extra">Wind</h3>
              <p id="todays-weather-wind">-m/s</p>
            </div>
          </div> 
          <div class="todays-weather-info">
            <div class="todays-weather-info-left">
              <span class="material-symbols-outlined"> umbrella </span>
            </div>
            <div class="todays-weather-info-right">
              <h2 class="h2-weather-extra">Precipitation</h2>
              <p id="weather-extra-chance-of-rain">-%</p>
            </div>
          </div>
          <div class="todays-weather-info">
            <div class="todays-weather-info-left">
              <span class="material-symbols-outlined"> water_drop </span>
            </div>
            <div class="todays-weather-info-right">
              <h2 class="h2-weather-extra">Humidity</h2>
              <p id="todays-weather-humidity">-</p>
            </div>
          </div>
         
        </div>
          <div class="weather-extra-bottom">
            <h2 class="uvi-header">UV index</h2>
            <div class="slide-container">
              <input
                type="range"
                min="1"
                max="10"
                class="slider"
                id="uvi-slider"
                disabled
              />
              <div class="uvi-indicator-container">
                <h3 id="uvi-indicator">Low</h3>
              </div>
            </div>
          </div>
        
      </div>
      <div class="container">
        <div class="hourly-weather-header">
          <h2 class="h2-main">Weather today</h2>
        </div>
        <div id="hourly-weather">
          <section class="splide" aria-label="">
            <div class="splide__track">
              <ul class="splide__list" id="hourly-cards"></ul>
            </div>
          </section>
        </div>
      </div>
      <div class="container ">
        <div>
          <h2 class="h2-main">Weekly average</h2>
        </div>
        <div class="graph-container">
        <div class="graph-header">
          <div class="btn-group">
            <button class="graph-header-item" data-value="day">
              Day
            </button>
            <button class="graph-header-item" data-value="night">Night</button>
            <button class="graph-header-item" data-value="wind">
              Wind
            </button>
          </div>
        </div>
        <div id="weather-graph">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        </div>
      </div>
      <div class="container">
        <div class="section-bg">
          <div class="weekly-weather-header">
            <h2 class="h2-main">Daily forecast</h2>
          </div>
          <div id="weekly-weather-container"></div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
